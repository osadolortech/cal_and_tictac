<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initia-scale=1.0" />
    <link rel="stylesheet" href="./Tic.css"/>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="all_div">
        <div class="h1view"><h1>Tic Tac Toe</h1></div>
        <div class="Tic_container">
            <div class="singlediv">1</div>
            <div class="singlediv">2</div>
            <div class="singlediv">3</div>
            <div class="singlediv">4</div>
            <div class="singlediv">5</div>
            <div class="singlediv">6</div>
            <div class="singlediv">7</div>
            <div class="singlediv">8</div>
            <div class="singlediv">9</div>
        </div>
        <div class="option">
            <label class="">Select A Marker:
                <select class="dropdown">
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select> 
            </label>
        </div>
        <section class="reset">
            <button type="submit">RESET</button>
        </section>
    </div>

</body>
</html>
